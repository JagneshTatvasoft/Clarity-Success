<div class="flex flex-col gap-4">
  <div class="grid grid-cols-1 lg:grid-cols-4">
    <div class="flex gap-4">
      <div>
        <mat-form-field appearance="outline" class="small w-52">
          <mat-label>Grouping</mat-label>
          <mat-select [value]="selectedGroup" (selectionChange)="onGroupChange($event.value)">
            @for (opt of groupOptions; track opt.key) {
            <mat-option [value]="opt.key">
              {{ opt.label }}
            </mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>
      <!-- <app-custom-table
        [dataSource]="sales"
        [columns]="columns"
        [isSelectable]="true"
      ></app-custom-table> -->
    </div>
    <div class="col-span-full"></div>
  </div>
</div>
