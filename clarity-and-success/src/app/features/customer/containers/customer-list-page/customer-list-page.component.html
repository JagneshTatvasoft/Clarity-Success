<div class="flex flex-col gap-4 h-full">
  <!-- customer list main content -->
  <div class="custom-card main-content  flex-col gap-4 h-full">
    <!-- customer search -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-x-2 gap-y-5 pb-5">
      <div>
        <mat-form-field appearance="outline" class="small">
          <mat-label>Cust/Deb/CustCardNo./OwnNo.</mat-label>
          <input matInput />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline" class="small">
          <mat-label>Company / last name / first name</mat-label>
          <input matInput />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline" class="small">
          <mat-label>Contact Person surname name/first name</mat-label>
          <input matInput />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline" class="small">
          <mat-label>Country</mat-label>
          <input matInput />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline" class="small">
          <mat-label>City</mat-label>
          <input matInput />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline" class="small">
          <mat-label>Colour code</mat-label>
          <mat-select>
            <mat-option value="turnover">Total turnover</mat-option>
            <mat-option value="profit">Profit</mat-option>
            <mat-option value="loss">Loss</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="flex flex-row gap-4">
        <app-custom-button
          label="Search"
          icon="search"
          type="navigation"
          variant="outlined"
        ></app-custom-button>
        <app-custom-button
          label="Clear"
          icon=" search_off"
          type="navigation"
          variant="outlined"
        ></app-custom-button>
      </div>
    </div>
    <!-- customer table -->
    <div class="flex-1">
      <app-custom-table [dataSource]="customer" [columns]="columns" [tableFilter]="true"></app-custom-table>
    </div>
  </div>
  <!-- customer bottom toolbar -->
  <div class="bottom-navbar flex flex-col md:flex-row align-center gap-4">
    <app-custom-button
      label="Image View"
      icon="image"
      type="navigation"
      variant="filled"
    ></app-custom-button>
    <!-- <app-custom-button
      label="List View"
      icon="view_list"
      type="navigation"
      variant="filled"
    ></app-custom-button> -->
    <app-custom-button
      label="Export"
      icon="file_export"
      type="navigation"
      variant="outlined"
    ></app-custom-button>
    <!-- <mat-icon fontSet="material-symbols-outlined">
      image
    </mat-icon> -->
    <app-custom-button
      label="Print"
      icon=" print"
      type="navigation"
      variant="outlined"
    ></app-custom-button>
    <app-custom-button
      label="Recycle Bin"
      icon="restore_from_trash"
      type="navigation"
      variant="filled"
    ></app-custom-button>
    <div class="spacer"></div>
    <app-custom-button
      label="Select Columns"
      icon="ballot"
      type="navigation"
      variant="filled"
    ></app-custom-button>
  </div>
</div>
